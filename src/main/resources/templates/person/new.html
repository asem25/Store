<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Person Constructor</title>
</head>
<body>
<form th:method="POST" th:action="@{/admin/users/person/new}" th:object="${person}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{username}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name error</div>
    <label for="name">Enter email: </label>
    <label for="email"></label><input type="text" th:field="*{email}" id="email"/>
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
    <label for="role">Role:</label>
    <select id="role" name="role">
        <th:block th:each="role : ${roles}">
            <option th:value="${role}" th:text="${role}"></option>
        </th:block>
    </select>

    <br/>
    <input type="submit" value="Create!">
</form>
</body>
</html>
