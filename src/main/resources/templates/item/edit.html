<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit book</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/book/{id}(id=${book.getId()})}" th:object="${book}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <label for="author">Enter author: </label>
    <input type="text" th:field="*{author}" id="author"/>
    <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Author error</div>
    <label for="year_of_prod">Enter year of production: </label>
    <input type="text" th:field="*{date_of_prod}" id="year_of_prod"/>
    <div style="color:red" th:if="${#fields.hasErrors('date_of_prod')}" th:errors="*{date_of_prod}">Date error error</div>
    <br/>
    <input type="submit" value="Edit!">
</form>
</body>
</html>
