<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Books</title>
</head>
<body>
<div th:each="book : ${books}">
    <a th:href="@{/book/{id}(id=${book.getId()})}" th:text="${book.name}"></a>
</div>
<hr>
<a href="/book/new">Create new Book</a>
<br>
<a th:href="@{/book(page =${page - 1}, books_per_page=${book_per_page})}" >Page - 1</a>
<br>
<a th:href="@{/book(page = ${page + 1}, books_per_page= ${book_per_page})}">Page + 1</a>
</body>
</html>
